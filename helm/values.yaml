# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

backend:
  replicaCount: 1

  image:
    repository: onichandame/notebook
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "backend"
  annotations: {}

  args:
    port: 80
    databaseUrl: "sqlite:db.sqlite?mode=rwc"
    allowOrigins: []

  service:
    type: ClusterIP
    port: 80

  resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

frontend:
  replicaCount: 1

  image:
    repository: onichandame/notebook
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "frontend"
  annotations: {}

  service:
    type: ClusterIP
    port: 80

  resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  host: ""
  tls: []
