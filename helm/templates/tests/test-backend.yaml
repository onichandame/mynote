apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "app.fullname" . }}-test-backend"
  labels:
    {{- include "app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "backend.fullname" . }}:{{ .Values.backend.service.port }}/health']
  restartPolicy: Never
